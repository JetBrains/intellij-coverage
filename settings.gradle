pluginManagement {
  def kotlinVersion = settings.hasProperty("kotlin.version") ? (String)settings["kotlin.version"] : "1.8.10"
  println "Use Kotlin version $kotlinVersion"
  plugins {
    id 'org.jetbrains.kotlin.jvm' version kotlinVersion
  }
}

rootProject.name = 'intellij-coverage'

include ':instrumentation'
include ':test-discovery'
include ':junit4-test-discovery-launcher'
include ':tests'
include ':util'
include ':test-kotlin'
include ':reporter'
include ':benchmarks'
include ':java6-utils'
include ':java7-utils'
include ':offline-runtime'
include ':common'
include ':kover:kover-cli'
include ':kover:kover-offline'
